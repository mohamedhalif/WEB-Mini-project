<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Menu Sections */
        main {
            width: 80%;
            margin: 40px auto;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .menu-item h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .menu-item p {
            font-size: 16px;
            color: #777;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Delicious Restaurant</h1>
            <nav>
                <ul>
                    <li><a href="#appetizers">Appetizers</a></li>
                    <li><a href="#main-courses">Main Courses</a></li>
                    <li><a href="#desserts">Desserts</a></li>
                    <li><a href="#beverages">Beverages</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="appetizers">
            <h2>Appetizers</h2>
            <div class="menu-items" id="appetizers-list"></div>
        </section>

        <section id="main-courses">
            <h2>Main Courses</h2>
            <div class="menu-items" id="main-courses-list"></div>
        </section>

        <section id="desserts">
            <h2>Desserts</h2>
            <div class="menu-items" id="desserts-list"></div>
        </section>

        <section id="beverages">
            <h2>Beverages</h2>
            <div class="menu-items" id="beverages-list"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Delicious Restaurant</p>
    </footer>

    <script>
        // Sample menu data
        const menuData = {
            appetizers: [
                { name: "Bruschetta", description: "Grilled bread topped with tomatoes, basil, and olive oil." },
                { name: "Mozzarella Sticks", description: "Fried mozzarella served with marinara sauce." },
                { name: "Caesar Salad", description: "Crisp romaine lettuce, croutons, and Caesar dressing." }
            ],
            mainCourses: [
                { name: "Grilled Chicken", description: "Juicy chicken breast served with vegetables." },
                { name: "Spaghetti Bolognese", description: "Pasta with a rich, meaty tomato sauce." },
                { name: "Veggie Burger", description: "A plant-based burger served with fries." }
            ],
            desserts: [
                { name: "Chocolate Lava Cake", description: "Rich chocolate cake with a molten center." },
                { name: "Cheesecake", description: "Classic cheesecake with a graham cracker crust." }
            ],
            beverages: [
                { name: "Lemonade", description: "Freshly squeezed lemonade." },
                { name: "Iced Tea", description: "Chilled tea served with a slice of lemon." }
            ]
        };

        // Function to display menu items
        function displayMenu() {
            // Display Appetizers
            const appetizersContainer = document.getElementById('appetizers-list');
            menuData.appetizers.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('menu-item');
                div.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                appetizersContainer.appendChild(div);
            });

            // Display Main Courses
            const mainCoursesContainer = document.getElementById('main-courses-list');
            menuData.mainCourses.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('menu-item');
                div.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                mainCoursesContainer.appendChild(div);
            });

            // Display Desserts
            const dessertsContainer = document.getElementById('desserts-list');
            menuData.desserts.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('menu-item');
                div.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                dessertsContainer.appendChild(div);
            });

            // Display Beverages
            const beveragesContainer = document.getElementById('beverages-list');
            menuData.beverages.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('menu-item');
                div.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
                beveragesContainer.appendChild(div);
            });
        }

        // Call the function to display the menu items when the page loads
        window.onload = displayMenu;
    </script>
</body>
</html>
